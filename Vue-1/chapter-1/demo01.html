<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--View层 模板-->
<div id="app">
    <!--这个对象，可以在前端不刷新的情况下动态改变。
    直接在网页的Console上vm.message来设置新的值改变他的内容-->
    <span v-bind:title="message">鼠标悬停！</span>
    {{message}}
</div>
<!--导入Vue.js-->
<script src="http://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            message:"hello,vue!"
        }
    });
</script>
</body>
</html>
