<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //编写一个JavaScript对象 ES6
        var user = {
            name:"王五",
            age:18,
            sex:"男"
        };
        console.log(user);
        //将Js对象转换为Json
        var json = JSON.stringify(user);
        console.log(json);

        //把Json转换为Js对象
        var obj = JSON.parse(json);
        console.log(obj);
    </script>
</head>
<body>
</body>
</html>
